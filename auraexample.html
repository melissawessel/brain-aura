<html>
<style>
    .rainbow,.rainbow-color {
        width:50%;
        margin: auto;
		/* display:inline-block */
    }
	/* .right {
	float:right
	} */
</style>
<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
<body>

<div class="rainbow" >
</div>
<div class="rainbow-color right" >
</div>


<script>
    var colors = [ "Red", "Orange", "Yellow", "Green",
        "Blue", "Violet" ];
    //************************************************************
    // Configuration
    //************************************************************
    var margin = { top: 30, right: 30, bottom: 50, left: 30, pad: 10 }
    var width = 1000 - margin.left - margin.right;
    var height = 1000 - margin.top - margin.bottom;

    // SVG element for rainbow
    var svgContainer = d3.select(".rainbow").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width/2 + "," + height/2 + ")");

    //Define Arc for rainbow
    var arc = d3.arc()
        .innerRadius(50)
        .outerRadius(55)
        .startAngle(-2)
        .endAngle(2)

    // Container for the gradients
    var defs = svgContainer.append("defs");

    // Filter for the glow
    var filter = defs.append("filter")
        .attr("id","glow");
    filter.append("feGaussianBlur")
        .attr("stdDeviation","10");


    //Adding all colors arc
    var path = svgContainer.selectAll("g.arc")
        .data('foo')
        .enter().append("g")
        .attr("class", "arc")
        .style("opacity", 1.0)
        .style("filter", "url(#glow)");
    //Adding to path
    path.append("path")
        .attr("d", arc);

</script>
</body>
</html>
