<html>
<style>
    .rainbow {
      float: left;
    }
    #subject {
      float: left;
    }
</style>
<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
<body>

<div class="rainbow" >
</div>



<script>

    var colors = [ "Red", "Orange", "Yellow", "Green",
        "Blue", "Violet" ];
    //************************************************************
    // Configuration
    //************************************************************
    var margin = { top: 30, right: 30, bottom: 50, left: 30, pad: 10 }
    var width = 900 - margin.left - margin.right;
    var height = 900 - margin.top - margin.bottom;

    // SVG element for rainbow
    var svgContainer = d3.select(".rainbow").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width/2 + "," + height/2 + ")");

    var scores = Array.from({length: 6}, () => Math.floor(Math.random() * 100));
    console.log(scores);

    //Define Arc for rainbow
    var arc = d3.arc()
        .innerRadius(function(d, i) {
            return 450 - 50 * i + scores[i]/2.5
        })
        .outerRadius(function(d, i) {
            return 350 - 50 * i - scores[i]/2.5
        })
        .startAngle(function(d, i) {
            return -Math.PI / 1.2 + .08 * i

        })
        .endAngle(function(d, i) {
            return Math.PI / 1.2 - .08 * i
        })

    // Container for the gradients
    var defs = svgContainer.append("defs");

    // Filter for the glow
    var filter = defs.append("filter")
        .attr("id","glow");
    filter.append("feGaussianBlur")
        .attr("stdDeviation","20");

    svgContainer.append('svg:image')
        .attr("xlink:href", "aura-base-3.png")
        .attr("x", "-450")
        .attr("y", "-450")
        .attr("width", "900")
        .attr("height", "900");


    //Adding all colors arc
    var path = svgContainer.selectAll("g.arc")
        .data(colors)
        .enter().append("g")
        .attr("class", "arc")
        .style("opacity", function(d, i) {
          return scores[i]/200.0;
        })
        .style("filter", "url(#glow)");

    //Adding to path
    path.append("path")
        .attr("fill", function(d, i) {
            return d;
        })
        .attr("d", arc);

</script>
</body>
</html>
